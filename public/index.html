<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Idea Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>AI Content Idea Generator</h1>
        <p>Generate creative content ideas for your niche in seconds.</p>
    </header>

    <main>
        <form id="ideaForm">
            <label for="niche">Enter your niche:</label>
            <input type="text" id="niche" name="niche" placeholder="e.g., fitness" required>
            <button type="submit">Generate Ideas</button>
        </form>

        <section id="results" class="hidden">
            <h2>Generated Ideas</h2>
            <ul id="ideaList"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AI Content Idea Generator</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
